{% extends "layout.html" %}
{% block content %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand font-weight-bold" href="{{url_for('upload_csv')}}">Import Data</a>
        <div class="ml-auto row">
            <a class="nav-link text-white" href="{{url_for('webhooks')}}">Payments</a>
            <a class="nav-link text-white" href="{{url_for('imported_data')}}">Order Payments</a>
        </div>
      </div>
    </nav>
    <div class="container mt-3 pt-3">
        <h2>Import File</h2>
        <form class="mt-3 ml-3" action="{{url_for('upload_csv')}}" enctype="multipart/form-data" method="post">
            <input required type="file" name="csv_file" id="csv_file">
            <br/>
            <input class="btn mt-3 btn-info" type="submit" value="IMPORT DATA">
        </form>
      </div>
{%endblock%}
